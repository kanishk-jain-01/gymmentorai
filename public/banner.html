<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Banner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        
        .banner {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #6b21a8 0%, #f5f5f5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        .text-container {
            text-align: center;
            color: white;
            padding: 2rem;
            max-width: 80%;
            z-index: 10;
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .highlight {
            color: #f5f5f5;
            font-style: italic;
            position: relative;
            display: inline-block;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 50%, rgba(0, 0, 0, 0.1) 100%);
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="overlay"></div>
        
        <div class="text-container">
            <h1>The <span class="highlight">Notes</span> App For Workout Tracking, Bolstered By AI</h1>
        </div>
    </div>
</body>
</html>
